<form [formGroup]="backtestForm" (ngSubmit)="onSubmit()">
  <label>
    Test name: <input formControlName="title"/>
  </label>

  <p><strong>Parameters:</strong></p>

  <div formArrayName="parameters">
    <table>
      <tr *ngFor="let item of parameters.controls; let paramIndex=index" [formGroupName]="paramIndex">
        <td>{{ item.value.name }}</td>
        <td>
          <input *ngIf="resolveType(item.value.name) === 'TEXT'" type="text" formControlName="value"/>
          <input *ngIf="resolveType(item.value.name) === 'NUMBER'" type="number"
                 [min]="findParameterDefinition(item.value.name).min"
                 [max]="findParameterDefinition(item.value.name).max" formControlName="value"/>
          <select *ngIf="resolveType(item.value.name) === 'DICTIONARY'" formControlName="value"></select>
        </td>
      </tr>
    </table>
  </div>

  <p><strong>Criterions:</strong></p>

  <div formArrayName="criterions">
    <div *ngFor="let item of criterions.controls; let paramIndex=index" [formGroupName]="paramIndex">
      <select formControlName="name">
        <option>-</option>
        <option *ngFor="let crit of availableCriterions">{{crit.name}}</option>
      </select>
      <button type="button" (click)="deleteCriterion(paramIndex)">X</button>
    </div>
  </div>

  <br/>

  <button type="button" (click)="addCriterion('')">Add</button>

  <p><strong>Time window:</strong></p>

  <div formGroupName="time">
    <label for="from">
      From
      <input id="from" type="date" formControlName="from">
    </label>
    <label for="window">
      Window
      <select id="window" formControlName="window">
        <option *ngFor="let window of availableTimeWindows" value="{{ window.value }}">{{ window.name }}</option>
      </select>
    </label>
  </div>

  <br/><br/>

  <button type="submit">Run</button>
  <p>Status: {{ status }}</p>
</form>
